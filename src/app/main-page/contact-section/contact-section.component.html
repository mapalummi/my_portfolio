<section id="contact-section">
  <div class="page-container">
    <div class="content-area">
      <div class="left-section">
        <div class="headline-container">
          <span>{{ "contact-section.headline-one" | translate }}</span>
          <h1>{{ "contact-section.headline-two" | translate }}</h1>
        </div>

        <div class="text-container">
          <p>
            {{ "contact-section.text" | translate }}
          </p>
          <img
            class="arrow-image desktop-arrow"
            src="./assets/icons/contact_arrow.png"
            alt="Arrow pointing to contact form"
          />
        </div>
      </div>

      <div class="right-section">
        <div class="sticker">
          <div class="custom-sticker">
            <img
              src="./assets/icons/round_sticker.png"
              alt="Circular sticker background"
              class="sticker-background"
            />
            <div class="circular-text">
              <svg viewBox="0 0 150 150">
                <defs>
                  <path
                    id="circle-contact"
                    d="M 75, 75 m -60, 0 a 60,60 0 1,1 120,0 a 60,60 0 1,1 -120,0"
                  />
                </defs>
                <text>
                  <textPath href="#circle-contact" startOffset="2%">
                    MARCO PALUMMIERI
                  </textPath>
                </text>
                <text>
                  <textPath href="#circle-contact" startOffset="46%">•</textPath>
                </text>
                <text>
                  <textPath href="#circle-contact" startOffset="50%">
                    FRONTEND DEVELOPER
                  </textPath>
                </text>
                <text>
                  <textPath href="#circle-contact" startOffset="98%">•</textPath>
                </text>
              </svg>
            </div>
            <div class="logo-center">
              <img
                src="./assets/img/LogoMpNeu3.png"
                alt="Marco Palummieri personal logo"
              />
            </div>
          </div>
        </div>

        <div class="contact-wrapper">
          <app-contactform></app-contactform>

          <img
            class="arrow-image mobile-arrow"
            src="./assets/icons/contact_arrow.png"
            alt="Arrow pointing to contact form"
          />
        </div>
      </div>
    </div>

    <app-footer></app-footer>
  </div>
</section>
